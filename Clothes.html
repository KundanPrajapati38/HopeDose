<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate Clothes | HopeDose</title>
    <!-- Bootstrap & FontAwesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
   
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('https://img.freepik.com/free-photo/abstract-luxury-gradient-blue-background-smooth-dark-blue-with-black-vignette-studio-banner_1258-52379.jpg');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            color: #333;
            padding-top: 80px; /* Add padding to account for fixed navbar */
        }
        
        /* Clothes form styles */
        .clothesbox {
            padding-top: 20px; /* Reduced padding since we have body padding-top */
            display: flex;
            justify-content: center;
            box-sizing: border-box;
            margin-bottom: 50px;
        }
        
        .clothesbox > form {
            width: 60%;
            max-width: 800px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            border: none;
        }
        
        input[type=text], input[type=password], input[type=email], input[type=tel], textarea, select {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.8);
            transition: all 0.3s ease;
        }
        
        input:focus, textarea:focus, select:focus {
            border-color: #4db8ff;
            box-shadow: 0 0 8px rgba(77, 184, 255, 0.3);
            outline: none;
        }
        
        textarea {
            height: 100px;
            resize: vertical;
        }
        
        button {
            background-color: #04AA6D;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        button:hover {
            background-color: darkcyan;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .imgcontainer {
            text-align: center;
            margin: 0;
            position: relative;
            height: 200px;
            overflow: hidden;
        }
        
        .imgcontainer::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
        }
        
        img.avatar {
            width: 100%;
            height: 100%;
            border-radius: 0;
            object-fit: cover;
        }
        
        .form-header-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 32px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            z-index: 1;
        }
        
       
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        
        .form-note {
            margin-top: 20px;
            text-align: center;
            color: #666;
            font-size: 14px;
        }
        
        .collapse{
            
            justify-content: right;
            color: #ffffff;
        }
        /* Responsive styles */
        @media screen and (max-width: 768px) {
            .clothesbox > form {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <!-- Include the header component -->
    <div id="header-placeholder"></div>
    
    <!-- Clothes donation form -->
    <div class="clothesbox">
        <form action="mailto:hopedose@example.com" method="post" enctype="text/plain">
            <div class="imgcontainer">
                <img src="https://media.istockphoto.com/id/1257563298/photo/fashion-clothes-on-a-rack-in-a-light-background-indoors-place-for-text.jpg?s=612x612&w=0&k=20&c=UTL3KlMvLkteLe_9l3QbMklBcyaKQM5j6mcDxxtTr4Y=" alt="Clothes" class="avatar">
                <div class="form-header-text">Clothes Donation</div>
            </div>
            
            <div class="container">
                <div class="form-group">
                    <label for="Name"><b>Your Name</b></label>
                    <input type="text" placeholder="Enter your full name" name="Name" id="Name" required>
                </div>
                
                <div class="form-group">
                    <label for="ClothesName"><b>Clothes Description</b></label>
                    <input type="text" placeholder="Enter clothes description (e.g., Winter jackets, T-shirts)" name="Clothes_Name" id="ClothesName" required>
                </div>
                
                <div class="form-group">
                    <label for="ClothesWeight"><b>Clothes Weight/Quantity</b></label>
                    <input type="text" placeholder="Enter approximate weight or quantity" name="Clothes_Weight" id="ClothesWeight" required>
                </div>
                
                <div class="form-group">
                    <label for="Condition"><b>Clothes Condition</b></label>
                    <select name="Condition" id="Condition" required>
                        <option value="" disabled selected>Select condition</option>
                        <option value="New">New (with tags)</option>
                        <option value="Like New">Like New (without tags)</option>
                        <option value="Good">Good (gently used)</option>
                        <option value="Fair">Fair (visible wear)</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="Phone"><b>Phone Number</b></label>
                    <input type="tel" placeholder="Enter your contact number" name="Phone" id="Phone" required>
                </div>
                
                <div class="form-group">
                    <label for="Email"><b>Email Address</b></label>
                    <input type="email" placeholder="Enter your email address" name="Email" id="Email" required>
                </div>
                
                <div class="form-group">
                    <label for="Address"><b>Pickup Address</b></label>
                    <input type="text" placeholder="Enter address for clothes pickup" name="Address" id="Address" required>
                </div>
                
                <div class="form-group">
                    <label for="Description"><b>Additional Details</b></label>
                    <textarea placeholder="Describe the clothes, sizes, brands, etc." name="Description" id="Description" required></textarea>
                </div>
                
                <button type="submit">Donate Clothes</button>
                
                <div class="form-note">
                    <p>Thank you for your donation! We'll contact you shortly to arrange pickup.</p>
                    <p><small>Note: We only accept clean clothes in good condition.</small></p>
                </div>
            </div>
        </form>
    </div>
    
    <!-- jQuery first, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Load header component
        $(function() {
            $("#header-placeholder").load("components/header.html", function() {
                // After loading header, check if current page should be active
                const currentPage = window.location.pathname.split("/").pop();
                if (currentPage === "Clothes.html") {
                    // Find the Donate link and make it active since Clothes is under Donate category
                    $('.nav-link[href="Donate.html"]').addClass('active');
                }
                
                // Check if user is logged in (this will work with the header.html script)
                const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
                if (typeof updateAuthUI === 'function') {
                    updateAuthUI(isLoggedIn);
                }
            });
        });
    </script>
</body>
</html>
