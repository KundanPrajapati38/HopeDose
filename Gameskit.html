<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate Sports Equipment</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Add AOS library for scroll animations -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }
        
        body {
            font-family: arial;
            background-color: #f9f9f9;
            padding-top: 80px; /* Add padding for fixed navbar */
        }
        
        /* Add this for header placeholder */
        #header-placeholder {
            width: 100%;
        }
        
        /* Main container styles */
        .main-container {
            padding-top: 5px; /* Reduced from 120px since we have body padding-top */
            width: 100%;
            min-height: 100vh;
        }
        
        .donation-title {
            text-align: center;
            font-size: 28px;
            margin-bottom: 30px;
            color: #333;
        }
        
        /* Form container styles */
        .donation-form-container {
            width: 60%;
            max-width: 800px;
            margin: 0 auto 50px auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .form-header-image {
            width: 100%;
            height: 200px;
            overflow: hidden;
            position: relative;
        }
        
        .form-header-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .form-header-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .form-header-text {
            color: white;
            font-size: 32px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        /* Form styles */
        
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        
        .form-group input, 
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        .form-group textarea {
            height: 100px;
            resize: vertical;
        }
        
        .submit-button {
            background-color: #04AA6D;
            color: white;
            padding: 14px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .submit-button:hover {
            background-color: darkcyan;
            color: white;
            transition: .5s;
        }
        
        .form-note {
            margin-top: 20px;
            text-align: center;
            color: #666;
            font-size: 14px;
        }
        
        /* Responsive styles */
        @media screen and (max-width: 768px) {
            .donation-form-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <!-- Include the header component -->
    <div id="header-placeholder"></div>
    
    <div class="main-container">
        
        
        <div class="donation-form-container">
            <div class="form-header-image">
                <img src="https://media.istockphoto.com/id/637851828/photo/ice-hockey-equipment-isolated-on-white-background.jpg?s=612x612&w=0&k=20&c=6V9ptm6oHXfoHP10Ua5zhfroK8Ab_ZOZgg-BtsYnt5E=" alt="Sports Equipment">
                <div class="form-header-overlay">
                    <div class="form-header-text">Sports Equipment Donation</div>
                </div>
            </div>
            
            <form class="donation-form" action="mailto:mysocialinterection.com" method="post" enctype="text/plain">
                <div class="form-group">
                    <label for="Name">Your Name</label>
                    <input type="text" id="Name" name="Name" placeholder="Enter your full name" required>
                </div>
                
                <div class="form-group">
                    <label for="GameName">Sport/Game Name</label>
                    <input type="text" id="GameName" name="Game_Name" placeholder="Enter sport or game name (e.g., Cricket, Football)" required>
                </div>
                
                <div class="form-group">
                    <label for="KitItems">Equipment Items</label>
                    <input type="text" id="KitItems" name="Kit_Items" placeholder="Enter equipment items (e.g., Bat, Ball, Gloves)" required>
                </div>
                
                <div class="form-group">
                    <label for="Condition">Equipment Condition</label>
                    <input type="text" id="Condition" name="Condition" placeholder="Enter condition (e.g., New, Used - Good, Used - Fair)">
                </div>
                
                <div class="form-group">
                    <label for="Phone">Phone Number</label>
                    <input type="tel" id="Phone" name="Phone" placeholder="Enter your contact number" required>
                </div>
                
                <div class="form-group">
                    <label for="Email">Email Address</label>
                    <input type="email" id="Email" name="Email" placeholder="Enter your email address" required>
                </div>
                
                <div class="form-group">
                    <label for="Address">Pickup Address</label>
                    <input type="text" id="Address" name="Address" placeholder="Enter address for equipment pickup" required>
                </div>
                
                <div class="form-group">
                    <label for="Description">Description</label>
                    <textarea id="Description" name="Description" placeholder="Describe the equipment, brand, age, any special features, etc." required></textarea>
                </div>
                
                <button type="submit" class="submit-button">Donate Equipment</button>
                
                <div class="form-note">
                    Thank you for your donation! We'll contact you shortly to arrange pickup.
                </div>
            </form>
        </div>
    </div>
    
    <!-- jQuery first, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- AOS Animation Library -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    
    <script>
        // Initialize AOS animations
        AOS.init({
            duration: 800,
            easing: 'ease-in-out',
            once: true
        });
        
        // Load header component
        $(document).ready(function() {
            $("#header-placeholder").load("components/header.html", function() {
                // Update active nav item
                $('.nav-link[href="Donate.html"]').addClass('active');
            });
        });
    </script>
</body>
</html>
