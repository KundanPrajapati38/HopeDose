<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate Medicines | HopeDose</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Add AOS library for scroll animations -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }
        
        body {
            font-family: arial;
            background-image: url('https://img.freepik.com/free-photo/abstract-luxury-gradient-blue-background-smooth-dark-blue-with-black-vignette-studio-banner_1258-52379.jpg');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            color: #333;
            padding-top: 80px; /* Add padding for fixed navbar */
        }
        
        /* Add this for header placeholder */
        #header-placeholder {
            width: 100%;
        }
        
        /* Medicine form styles */
        .medicinebox {
            padding-top: 40px; /* Reduced from 120px since we have body padding-top */
            display: flex;
            justify-content: center;
            box-sizing: border-box;
        }
        
        .medicinebox > form {
            width: 60%;
            max-width: 800px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            margin-bottom: 50px;
            border: none;
        }
        
        input[type=text], input[type=password], input[type=email], input[type=tel], textarea {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.8);
        }
        
        textarea {
            height: 100px;
            resize: vertical;
        }
        
        button {
            background-color: #04AA6D;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        button:hover {
            background-color: darkcyan;
            color: white;
            transition: .5s;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .imgcontainer {
            text-align: center;
            margin: 0;
            position: relative;
            height: 200px;
            overflow: hidden;
        }
        
        .imgcontainer::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
        }
        
        img.avatar {
            width: 100%;
            height: 100%;
            border-radius: 0;
            object-fit: cover;
        }
        
        .form-header-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 32px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            z-index: 1;
        }
        
        
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        
        .form-note {
            margin-top: 20px;
            text-align: center;
            color: #666;
            font-size: 14px;
        }
        
        /* Responsive styles */
        @media screen and (max-width: 768px) {
            .medicinebox > form {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <!-- Include the header component -->
    <div id="header-placeholder"></div>
    
    <!-- Medicine donation form -->
    <div class="medicinebox">
        <form action="mailto:mysocialinterection.com" method="post" enctype="text/plain">
            <div class="imgcontainer">
                <img src="https://i0.wp.com/mydr.com.au/wp-content/uploads/2020/10/AdobeStock_118425925-scaled.jpg?fit=2560%2C1709&ssl=1" alt="Medicines" class="avatar">
                <div class="form-header-text">Medicine Donation</div>
            </div>
            
            <div class="container">
                <div class="form-group">
                    <label for="Name"><b>Your Name</b></label>
                    <input type="text" placeholder="Enter your full name" name="Name" id="Name" required>
                </div>
                
                <div class="form-group">
                    <label for="MedicinesName"><b>Medicines Name</b></label>
                    <input type="text" placeholder="Enter medicines name/types" name="Medicines_Name" id="MedicinesName" required>
                </div>
                
                <div class="form-group">
                    <label for="Phone"><b>Phone Number</b></label>
                    <input type="tel" placeholder="Enter your contact number" name="Phone" id="Phone" required>
                </div>
                
                <div class="form-group">
                    <label for="Email"><b>Email Address</b></label>
                    <input type="email" placeholder="Enter your email address" name="Email" id="Email" required>
                </div>
                
                <div class="form-group">
                    <label for="Address"><b>Pickup Address</b></label>
                    <input type="text" placeholder="Enter address for medicines pickup" name="Address" id="Address" required>
                </div>
                
                <div class="form-group">
                    <label for="Description"><b>Additional Details</b></label>
                    <textarea placeholder="Describe the medicines, expiry dates, quantities, etc." name="Description" id="Description" required></textarea>
                </div>
                
                <button type="submit">Donate Medicines</button>
                
                <div class="form-note">
                    Thank you for your donation! We'll contact you shortly to arrange pickup.
                </div>
            </div>
        </form>
    </div>
    
    <!-- jQuery first, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- AOS Animation Library -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    
    <script>
        // Initialize AOS animations
        AOS.init({
            duration: 800,
            easing: 'ease-in-out',
            once: true
        });
        
        // Load header component
        $(document).ready(function() {
            $("#header-placeholder").load("components/header.html", function() {
                // Update active nav item
                $('.nav-link[href="Donate.html"]').addClass('active');
            });
        });
    </script>
</body>
</html>
