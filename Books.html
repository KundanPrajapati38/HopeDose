
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate Books - HopeDose</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- AOS Animation Library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            min-height: 100vh;
            padding-top: 80px; /* Add padding for fixed navbar */
        }

        /* Add this for header placeholder */
        #header-placeholder {
            width: 100%;
        }

        /* Form styling */
        .donation-form-container {
            padding-top: 40px; /* Reduced from 120px since we have body padding-top */
            padding-bottom: 60px;
        }

        .donation-form {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 30px;
            border: 1px solid rgba(0,0,0,0.05);
            transition: all 0.3s ease;
            max-width: 800px;
            margin: 0 auto;
        }

        .donation-form:hover {
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
            transform: translateY(-5px);
        }

        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-header h2 {
            color: #0a4d68;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .form-header p {
            color: #6c757d;
            font-size: 1.1rem;
        }

        .form-control {
            border-radius: 10px;
            padding: 12px 15px;
            border: 1px solid rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .form-control:focus {
            box-shadow: 0 0 0 0.25rem rgba(10, 77, 104, 0.25);
            border-color: #0a4d68;
        }

        .form-label {
            font-weight: 600;
            color: #0a4d68;
            margin-bottom: 8px;
        }

        .btn-donate {
            background: linear-gradient(90deg, #0a4d68, #088395);
            border: none;
            border-radius: 50px;
            padding: 12px 30px;
            color: white;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(10, 77, 104, 0.3);
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }

        .btn-donate:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(10, 77, 104, 0.4);
            background: linear-gradient(90deg, #088395, #0a4d68);
        }

        .book-image {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: block;
            border: 5px solid white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .book-image:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .donation-form {
                padding: 20px;
            }
            
            .book-image {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <!-- Include the header component -->
    <div id="header-placeholder"></div>

    <!-- Book Donation Form -->
    <div class="donation-form-container">
        <div class="container">
            <div class="donation-form" data-aos="fade-up">
                <div class="form-header">
                    <img src="https://images.unsplash.com/photo-1589998059171-988d887df646?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTJ8fGJvb2tzfGVufDB8fDB8fA%3D%3D&w=1000&q=80" alt="Books" class="book-image">
                    <h2>Donate Books</h2>
                    <p>Share knowledge by donating your books to those in need</p>
                </div>
                
                <form action="mailto:mysocialinterection.com" method="post" enctype="text/plain">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="Name" class="form-label"><i class="fas fa-user me-2"></i>Your Name</label>
                                <input type="text" class="form-control" id="Name" name="Name" placeholder="Enter your full name" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="Phone" class="form-label"><i class="fas fa-phone me-2"></i>Phone Number</label>
                                <input type="text" class="form-control" id="Phone" name="Phone" placeholder="Enter your phone number" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="Email" class="form-label"><i class="fas fa-envelope me-2"></i>Email Address</label>
                                <input type="email" class="form-control" id="Email" name="Email" placeholder="Enter your email address" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="Address" class="form-label"><i class="fas fa-map-marker-alt me-2"></i>Address</label>
                                <input type="text" class="form-control" id="Address" name="Address" placeholder="Enter your address" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="BookName" class="form-label"><i class="fas fa-book me-2"></i>Book Names</label>
                                <input type="text" class="form-control" id="BookName" name="BookName" placeholder="Enter book names (comma separated)" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="BookQuantity" class="form-label"><i class="fas fa-sort-numeric-up me-2"></i>Number of Books</label>
                                <input type="number" class="form-control" id="BookQuantity" name="BookQuantity" placeholder="Enter number of books" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="Description" class="form-label"><i class="fas fa-info-circle me-2"></i>Description</label>
                        <textarea class="form-control" id="Description" name="Description" rows="4" placeholder="Provide details about the books (condition, genre, etc.)" required></textarea>
                    </div>
                    
                    <button type="submit" class="btn btn-donate"><i class="fas fa-heart me-2"></i>Donate Books</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- AOS Animation Library -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    
    <script>
        // Initialize AOS animation library
        AOS.init({
            duration: 800,
            easing: 'ease-in-out',
            once: true
        });
        
        // Load header component
        $(function() {
            $("#header-placeholder").load("components/header.html", function() {
                // After loading header, check if current page should be active
                const currentPage = window.location.pathname.split("/").pop();
                if (currentPage === "Books.html") {
                    // Find the Donate link and make it active since Books is under Donate category
                    $('.nav-link[href="Donate.html"]').addClass('active');
                }
                
                // Check if user is logged in (this will work with the header.html script)
                const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
                if (typeof updateAuthUI === 'function') {
                    updateAuthUI(isLoggedIn);
                }
            });
        });
        
        // Function to update UI based on auth status - keep this as a fallback
        function updateAuthUI(isLoggedIn) {
            const authLinks = document.querySelectorAll('.auth-link');
            const dropdownLink = document.querySelector('.nav-item.dropdown');
            
            if (isLoggedIn) {
                // Hide login/signup links and show dropdown
                authLinks.forEach(link => link.style.display = 'none');
                if (dropdownLink) dropdownLink.style.display = 'block';
                
                // Update user name if available
                const userData = JSON.parse(localStorage.getItem('currentUser') || '{}');
                const userNameElement = document.querySelector('#navbarDropdown');
                if (userNameElement && userData.name) {
                    userNameElement.innerHTML = `<i class="fas fa-user-circle"></i> ${userData.name}`;
                }
            } else {
                // Show login/signup links and hide dropdown
                authLinks.forEach(link => link.style.display = 'block');
                if (dropdownLink) dropdownLink.style.display = 'none';
            }
        }
    </script>
</body>
</html>
