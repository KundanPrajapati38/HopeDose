<script>
  // Logout functionality
  document.getElementById('logoutBtn')?.addEventListener('click', function(e) {
    e.preventDefault();
    if (confirm('Are you sure you want to logout?')) {
      localStorage.removeItem('isLoggedIn');
      localStorage.removeItem('userData');
      localStorage.removeItem('currentUser');
      localStorage.removeItem('userId');
      localStorage.removeItem('loginTime');
      
      // Update UI immediately
      updateAuthUI(false);
      
      window.location.href = 'index.html';
    }
  });
  
  // Function to update UI based on auth status
  function updateAuthUI(isLoggedIn) {
    const authLinks = document.querySelectorAll('.auth-link');
    const dropdownLink = document.querySelector('.nav-item.dropdown');
    const dashboardLink = document.querySelector('.dashboard-link');
    const logoutBtn = document.getElementById('logoutBtn');
    
    if (isLoggedIn) {
      // Hide login/signup links and show dashboard and logout
      authLinks.forEach(link => link.style.display = 'none');
      if (dashboardLink) dashboardLink.style.display = 'block';
      if (logoutBtn) logoutBtn.style.display = 'block';
      
      // Update user name if available
      const userData = JSON.parse(localStorage.getItem('currentUser') || '{}');
      const userNameElement = document.querySelector('#navbarDropdown');
      if (userNameElement && userData.name) {
        userNameElement.innerHTML = `<i class="fas fa-user-circle"></i> ${userData.name}`;
      }
    } else {
      // Show login/signup links and hide dashboard and logout
      authLinks.forEach(link => link.style.display = 'block');
      if (dashboardLink) dashboardLink.style.display = 'none';
      if (logoutBtn) logoutBtn.style.display = 'none';
    }
  }
  
  // Add active class to current nav item
  document.addEventListener('DOMContentLoaded', function() {
    const currentLocation = location.href;
    const navItems = document.querySelectorAll('.navbar .nav-link');
    navItems.forEach(item => {
      if (item.href === currentLocation) {
        item.classList.add('active');
      }
    });
    
    // Navbar scroll effect
    window.addEventListener('scroll', function() {
      const navbar = document.querySelector('.navbar');
      if (window.scrollY > 30) {
        navbar.classList.add('scrolled');
      } else {
        navbar.classList.remove('scrolled');
      }
    });
    
    // Check if user is logged in
    const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
    
    // Update UI based on login status
    updateAuthUI(isLoggedIn);
    
    // Listen for login/logout events
    window.addEventListener('storage', function(e) {
      if (e.key === 'isLoggedIn') {
        updateAuthUI(e.newValue === 'true');
      }
    });
  });
</script>
