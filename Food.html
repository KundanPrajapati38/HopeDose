<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate Food</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/food.css">
    
    <!-- Add AOS library for scroll animations -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <style>
        /* Add this for header placeholder */
        #header-placeholder {
            width: 100%;
        }
        
        body {
            padding-top: 0px; /* Add padding for fixed navbar */
        }
    </style>
</head>
<body>
    <!-- Include the header component -->
    <div id="header-placeholder"></div>
    
    <div class="main-container">
        <div class="donation-form-container">
            <div class="form-header-image">
                <img src="https://images.unsplash.com/photo-1546069901-ba9599a7e63c?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTJ8fGhlYWx0aHklMjBmb29kfGVufDB8fDB8fA%3D%3D&w=1000&q=80" alt="Food donation">
                <div class="form-header-overlay">
                    <div class="form-header-text">Food Donation</div>
                </div>
            </div>
            
            <form class="donation-form" action="mailto:mysocialinterection.com" method="post" enctype="text/plain">
                <div class="form-group">
                    <label for="Name">Your Name</label>
                    <input type="text" id="Name" name="Name" placeholder="Enter your full name" required>
                </div>
                
                <div class="form-group">
                    <label for="FoodName">Food Items Name</label>
                    <input type="text" id="FoodName" name="Food_Name" placeholder="Enter food items you wish to donate" required>
                </div>
                
                <div class="form-group">
                    <label for="FoodWeight">Food Weight/Quantity</label>
                    <input type="text" id="FoodWeight" name="Food_Weight" placeholder="Enter weight or quantity (e.g., 5kg, 10 packets)" required>
                </div>
                
                <div class="form-group">
                    <label for="ExpiryDate">Expiry Date (if applicable)</label>
                    <input type="text" id="ExpiryDate" name="Expiry_Date" placeholder="Enter expiry date if applicable">
                </div>
                
                <div class="form-group">
                    <label for="Phone">Phone Number</label>
                    <input type="tel" id="Phone" name="Phone" placeholder="Enter your contact number" required>
                </div>
                
                <div class="form-group">
                    <label for="Email">Email Address</label>
                    <input type="email" id="Email" name="Email" placeholder="Enter your email address" required>
                </div>
                
                <div class="form-group">
                    <label for="Address">Pickup Address</label>
                    <input type="text" id="Address" name="Address" placeholder="Enter address for food pickup" required>
                </div>
                
                <div class="form-group">
                    <label for="Description">Description</label>
                    <textarea id="Description" name="Description" placeholder="Describe the food items, packaging, storage requirements, etc." required></textarea>
                </div>
                
                <button type="submit" class="submit-button">Donate Food</button>
                
                <div class="form-note">
                    Thank you for your generosity! We'll contact you shortly to arrange pickup.
                </div>
            </form>
        </div>
    </div>

    <!-- jQuery first, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- AOS Animation Library -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    
    <script>
        // Initialize AOS animations
        AOS.init({
            duration: 800,
            easing: 'ease-in-out',
            once: true
        });
        
        // Load header component
        $(document).ready(function() {
            $("#header-placeholder").load("components/header.html", function() {
                // Update active nav item
                $('.nav-link[href="Donate.html"]').addClass('active');
            });
        });
    </script>
</body>
</html>
