<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate Food</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/food.css">
</head>
<body>
    <!-- Navbar from header.html -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <img src="images/donation.jpg" alt="HopeDose Logo" class="logo me-2">
                <span class="brand-text">HopeDose</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item mx-1">
                        <a class="nav-link" href="index.html"><i class="fas fa-home me-1"></i> Home</a>
                    </li>
                    <li class="nav-item mx-1">
                        <a class="nav-link" href="Donate.html"><i class="fas fa-hand-holding-heart me-1"></i> Donate</a>
                    </li>
                    <li class="nav-item mx-1">
                        <a class="nav-link" href="volunteer.html"><i class="fas fa-hands-helping me-1"></i> Volunteer</a>
                    </li>
                    <li class="nav-item mx-1">
                        <a class="nav-link" href="about.html"><i class="fas fa-info-circle me-1"></i> About Us</a>
                    </li>
                    <li class="nav-item mx-1">
                        <a class="nav-link" href="contact.html"><i class="fas fa-envelope me-1"></i> Contact</a>
                    </li>
                    <li class="nav-item dropdown mx-1">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-user-circle"></i> Account
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="profile.html"><i class="fas fa-user me-2"></i>Profile</a></li>
                            <li><a class="dropdown-item" href="settings.html"><i class="fas fa-cog me-2"></i>Settings</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#" id="logoutBtn"><i class="fas fa-sign-out-alt me-2"></i>Logout</a></li>
                        </ul>
                    </li>
                    <li class="nav-item auth-link mx-1">
                        <a class="nav-link btn-login-nav" href="login.html"><i class="fas fa-sign-in-alt me-1"></i> Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="main-container">
        <h1 class="donation-title">Donate Food Items</h1>
        
        <div class="donation-form-container">
            <div class="form-header-image">
                <img src="https://images.unsplash.com/photo-1546069901-ba9599a7e63c?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTJ8fGhlYWx0aHklMjBmb29kfGVufDB8fDB8fA%3D%3D&w=1000&q=80" alt="Food donation">
                <div class="form-header-overlay">
                    <div class="form-header-text">Food Donation</div>
                </div>
            </div>
            
            <form class="donation-form" action="mailto:mysocialinterection.com" method="post" enctype="text/plain">
                <div class="form-group">
                    <label for="Name">Your Name</label>
                    <input type="text" id="Name" name="Name" placeholder="Enter your full name" required>
                </div>
                
                <div class="form-group">
                    <label for="FoodName">Food Items Name</label>
                    <input type="text" id="FoodName" name="Food_Name" placeholder="Enter food items you wish to donate" required>
                </div>
                
                <div class="form-group">
                    <label for="FoodWeight">Food Weight/Quantity</label>
                    <input type="text" id="FoodWeight" name="Food_Weight" placeholder="Enter weight or quantity (e.g., 5kg, 10 packets)" required>
                </div>
                
                <div class="form-group">
                    <label for="ExpiryDate">Expiry Date (if applicable)</label>
                    <input type="text" id="ExpiryDate" name="Expiry_Date" placeholder="Enter expiry date if applicable">
                </div>
                
                <div class="form-group">
                    <label for="Phone">Phone Number</label>
                    <input type="tel" id="Phone" name="Phone" placeholder="Enter your contact number" required>
                </div>
                
                <div class="form-group">
                    <label for="Email">Email Address</label>
                    <input type="email" id="Email" name="Email" placeholder="Enter your email address" required>
                </div>
                
                <div class="form-group">
                    <label for="Address">Pickup Address</label>
                    <input type="text" id="Address" name="Address" placeholder="Enter address for food pickup" required>
                </div>
                
                <div class="form-group">
                    <label for="Description">Description</label>
                    <textarea id="Description" name="Description" placeholder="Describe the food items, packaging, storage requirements, etc." required></textarea>
                </div>
                
                <button type="submit" class="submit-button">Donate Food</button>
                
                <div class="form-note">
                    Thank you for your generosity! We'll contact you shortly to arrange pickup.
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap and other scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Logout functionality
        document.getElementById('logoutBtn')?.addEventListener('click', function(e) {
            e.preventDefault();
            if (confirm('Are you sure you want to logout?')) {
                localStorage.removeItem('isLoggedIn');
                localStorage.removeItem('userData');
                window.location.href = 'login.html';
            }
        });
        
        // Add active class to current nav item
        document.addEventListener('DOMContentLoaded', function() {
            const currentLocation = location.href;
            const navItems = document.querySelectorAll('.navbar .nav-link');
            navItems.forEach(item => {
                if (item.href === currentLocation) {
                    item.classList.add('active');
                }
            });
            
            // Navbar scroll effect
            window.addEventListener('scroll', function() {
                const navbar = document.querySelector('.navbar');
                if (window.scrollY > 30) {
                    navbar.classList.add('scrolled');
                } else {
                    navbar.classList.remove('scrolled');
                }
            });
            
            // Check if user is logged in
            const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
            const authLinks = document.querySelectorAll('.auth-link');
            const dropdownLink = document.querySelector('.nav-item.dropdown');
            
            if (isLoggedIn) {
                // Hide login/signup links and show dropdown
                authLinks.forEach(link => link.style.display = 'none');
                if (dropdownLink) dropdownLink.style.display = 'block';
            } else {
                // Show login/signup links and hide dropdown
                authLinks.forEach(link => link.style.display = 'block');
                if (dropdownLink) dropdownLink.style.display = 'none';
            }
        });
    </script>
</body>
</html>
